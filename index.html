<!DOCTYPE html>
<html>
    <head>
        <title>Basic Scene with Environment - A-Frame</title>
        <meta name="description" content="Basic Scene with Environment - A-Frame">
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script>
    </head>
    <body>
        <a-scene
            fog="type: linear; color: white; far: 60; near: 0"
            vr-mode-ui="enterVRButton: #vrbutton; enterARButton: #arbutton"
            webxr="requiredFeatures: hit-test,local-floor,plane-detection;
                optionalFeatures: unbounded;"
            ar-hit-test="target:#myobject;"
            reflection="directionalLight:a-light#dirlight;"
        >
            <a-light
                id="dirlight"
                intensity="0.5"
                shadow
                light="castShadow:true;type:directional"
                position="-1 1 0"
            ></a-light>
            <a-camera wasd-controls="acceleration:9" position="0 0 0" fov="90"></a-camera>
            <a-cursor></a-cursor>
            <a-entity raycaster="objects: .collidable; showLine: true; lineColor: blue; far: 100" position="0 0 0" useWorldCoordinates="true"></a-entity>
            <!-- <a-entity
                light="type: directional; color: #EEE; intensity: 0.5; castShadow:true;"
                cast-shadow="true"
                cast="true"
                position="-1 1 0"
                shadow
                hide-on-enter-ar
            ></a-entity> -->
            <a-box
                position="-1 0 -4"
                rotation="0 -40 0"
                color="#aaa"
                scale="0.8 0.4 0.4"
                class="house collidable"
                receive="true"
                cast="true"
                shadow
            >
                <a-box
                    position="0 0.5 0"
                    rotation="45 0 0"
                    color="#aaa"
                    scale="1 0.71 0.71"
                    class="roof-area"
                ></a-box>
                <a-plane
                    position="-0.25 -0.125 0.51"
                    rotation="0 0 0"
                    width="0.25"
                    height="0.75"
                    color="black"
                    class="door"
                ></a-plane>
                <a-plane
                    position="0.51 0.45 0"
                    rotation="0 90 0"
                    width="0.37"
                    height="0.37"
                    color="black"
                    class="window"
                ></a-plane>
            </a-box>
            <a-sky
                color="white"
                hide-on-enter-ar
                scale="1 1 0.75"
                radius="75"
            ></a-sky>
            <a-plane
                position="0 -0.2 0"
                rotation="-90 0 0"
                width="30"
                height="30"
                color="#ccc"
                receive="true"
                shadow
                hide-on-enter-ar
            ></a-plane>
            <a-circle
                color="green"
                radius="1"
                position="-1 0 -1"
                opacity="0.3"
            ></a-circle>
            <a-circle
                color="blue"
                radius="0.1"
                position="-2 0 -1"
                opacity="0.3"
            ></a-circle>
            <a-circle
                id="clickfield"
                color="green"
                radius="0.2"
                position="0 0 -0.2"
                opacity="0.1"
            ></a-circle>
        </a-scene>
        <a id="arbutton" href="#" style="position: fixed; z-index: 10; top: 20px; left: 20px; padding: 20px; background: white;">HELLO YE</a>
        <a id="vrbutton" href="#" style="display: none; position: fixed; z-index: -10; top: -200px; left: -200px;"></a>
        <!--<div id="overlay">HELLO</div>-->
        <script src="main.js"></script>
    </body>
</html>
